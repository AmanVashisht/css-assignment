<!-- 4. Create a web page with a list of tech stacks involved in full-stack web development where the even-numbered items have a different background color than the odd-numbered items. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(even){
            background-color: #ff0000;
        } 
        li:nth-child(odd){
            background-color: #0000ff;
        }
    </style>
</head>
<body>
    <h1>list of tech stacks involved in full-stack web development</h1>
    <br>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>REACT</li>
        <li>Node</li>
        <li>MOngoDB</li>
        <li>Express</li>
    </ul>
</body>
</html>
