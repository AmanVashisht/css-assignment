<!-- 5. Create a web page with an image that is hidden until it is hovered over. Use a heading above the image that says hover below to reveal a surprise. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img:hover{
            display: none;
        }
    </style>
</head>
<body>
    <h1>hover below to reveal a surprise</h1>
    <br>
    <img src="download.jpeg" alt="picture">
</body>
</html>
