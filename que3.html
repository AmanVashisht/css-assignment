<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .effect1:hover{
            color:#ff0000
        }
        .effect2:hover{
            color:#0000ff
        }
        .effect3:hover{
            color:#008000
        }
        .effect4:hover{
            color:#800000
        }
        .effect5:hover{
            color:#9610aa
        }
    </style>
<body>
    <a href="" class="effect1">Home |</a>
    <a href="" class="effect2">Description |</a>
    <a href="" class="effect3">Feedback |</a>
    <a href="" class="effect4">About Us |</a>
    <a href="" class="effect5">Contact Us |</a>
</body>
</html>
